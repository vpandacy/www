server {
    charset utf-8;
    client_max_body_size 128M;
    listen 80;
    listen 443 ssl;
    server_name www.page.test.hsh568.cn;


    ssl on;
    ssl_certificate /home/www/.acme.sh/www.test.hsh568.cn/fullchain.cer;
    ssl_certificate_key /home/www/.acme.sh/www.test.hsh568.cn/www.test.hsh568.cn.key;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA;
    ssl_session_cache shared:SSL:50m;

    root  /data/www/private_page/www/www/web;
    index    index.php;
    location ~* \.(eot|otf|ttf|woff)$ {
       	add_header Access-Control-Allow-Origin *;
    }

    location /.well-known/acme-challenge/ {
		alias /data/www/ssl/.well-known/acme-challenge/;
		try_files $uri =404;
   	}

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include   fastcgi_params;
        fastcgi_index    index.php;
        fastcgi_param    SCRIPT_FILENAME    $document_root$fastcgi_script_name;
        fastcgi_pass   127.0.0.1:9000;
        try_files $uri =404;
    }

    access_log /data/logs/nginx/test.hsh568.cn.access.log main;
    error_log /data/logs/nginx/test.hsh568.cn.error.log;

}

